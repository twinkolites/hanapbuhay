<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Hanapbuhay App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #EAF9E7 0%, #4CA771 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #4CA771;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        h1 {
            color: #013237;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #4CA771;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">H</div>
        <h1>Redirecting to Hanapbuhay</h1>
        <p>Please wait while we redirect you to the Hanapbuhay app...</p>
        <button class="button" onclick="openApp()">Open App</button>
    </div>

    <script>
        function openApp() {
            // Try to open the app with custom scheme
            const appScheme = 'io.supabase.hanapbuhay://login-callback/';
            const currentUrl = window.location.href;
            
            // Extract parameters from current URL
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash;
            
            // Build the app URL with parameters
            let appUrl = appScheme;
            if (hash) {
                appUrl += hash;
            } else if (urlParams.toString()) {
                appUrl += '?' + urlParams.toString();
            }
            
            // Try to open the app
            window.location.href = appUrl;
            
            // Fallback: redirect to app store if app is not installed
            setTimeout(() => {
                // You can add your app store links here
                alert('Please install the Hanapbuhay app to continue.');
            }, 2000);
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(openApp, 2000);
    </script>
</body>
</html>
